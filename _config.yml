github: [metadata]
kramdown:
  smart_quotes: ["apos", "apos", "quot", "quot"]
  typographic_symbols:
    hellip: "..."
    mdash: "---"
    ndash: "--"
    laquo: "<<"
    raquo: ">>"
    laquo_space: "<< "
    raquo_space: " >>"

exclude:
  - tmp/
  - draft/
  - drafts/
  - run.sh

# Build settings
plugins:
  - jekyll-feed

