title: DOMINIUM KAMNOSTAE
email: kamnosta@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  KAMNOSTA -- 'TIS MY NAME
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://kamnosta.net" # the base hostname & protocol for your site, e.g. http://example.com

timezone: Etc/UTC

#github: [metadata] #Why is this needed...
emptyarray: []
home_cols:
  - ishalvingover
  - heartstudies
  - minimallines
  - comics
  - schramble
  - morenothing
  - splitramble
  - waterleveller
  - andheleftme
  - scenes
  - objects
  - posts

date_format: "%y.%m.%d"
date_format_imgs: "%y%m%d"
permalink: /:collection/:short_year:month:day-:slug

collections:
  illusts:
    output: true
    permalink: /:collection/:short_year:month:day-:slug
    order_reverse: true
    thumbnail_include: "thumbnail_art.html"
  comics:
    output: true
    permalink: /:collection/:short_year:month:day-:slug
    order_reverse: true
    has_thumbnails: true
    thumbnail_include: "thumbnail_art.html"
  schramble:
    output: true
    permalink: /:collection/:slug
    order_reverse: false
    desc: "the aimless"
    thumbnail_include: "thumbnail_schramble.html"
    no_content_on_home: true
  morenothing:
    output: true
    permalink: /:collection/:slug
    order_reverse: false
    thumbnail_include: "thumbnail_morenothing.html"
    no_content_on_home: true
    desc: crawling out
  withcolor:
    output: true
    permalink: /:collection/:short_year:month:day-:slug
    order_reverse: false
    desc: "drawings from 24.02.03 - 24.03.27"
    thumbnail_include: null
  objects:
    output: true
    permalink: /:collection/:short_year:month:day-:slug
    order_reverse: true
    thumbnail_include: "thumbnail_art.html"
  scenes:
    output: true
    permalink: /:collection/:short_year:month:day-:slug
    order_reverse: true
    thumbnail_include: "thumbnail_art.html"
  posts:
    order_reverse: true
    no_content_on_home: true
  moreramble:
    output: true
    permalink: /:collection/:slug
    order_reverse: false
    desc: "don't read these"
    verse: true
  minimallines:
    output: true
    permalink: /:collection/:short_year:month:day-:slug
    order_reverse: true
    desc: "illusts from 24.03.30 - 24.06.27"
    thumbnail_include: "thumbnail_art.html"
  splitramble:
    output: true
    permalink: /:collection/:slug
    order_reverse: false
    desc: "the redictable"
    verse: true
    no_content_on_home: true
  heartstudies:
    output: true
    permalink: /:collection/:short_year:month:day-:slug
    order_reverse: true
    desc: "illusts from 24.06.28 - 24.10.10"
    thumbnail_include: "thumbnail_art.html"
  waterleveller:
    output: true
    permalink: /:collection/:slug
    order_reverse: false
    verse: true
    desc: forgettable; don't read this one too
    no_content_on_home: true
  andheleftme:
    output: true
    permalink: /:collection/:slug
    order_reverse: false
    verse: true
    desc: "dreamt and dreamt"
  ishalvingover:
    output: true
    permalink: /:collection/:slug
    order_reverse: false
    verse: true
    desc: WIP
    
